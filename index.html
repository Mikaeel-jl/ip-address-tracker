<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="stylesheet" href="./style.css">


  <title>IP Address Tracker</title>


</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input-box">
      <input type="text" class="input-ip" placeholder="Search for any IP address or domain">
      <button class="search-ip-btn">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="result-box">
      <div class="header-result-ip">
        <div class="header-result-ip-name">IP Address</div>
        <div class="header-result-ip-info" id="ip"></div>
      </div>
      <div class="header-result-ip">
        <div class="header-result-ip-name">Location</div>
        <div class="header-result-ip-info" id="location"></div>
      </div>
      <div class="header-result-ip">
        <div class="header-result-ip-name">Timezone</div>
        <div class="header-result-ip-info" id="timezone">UTC </div>
      </div>
      <div class="header-result-ip">
        <div class="header-result-ip-name">ISP</div>
        <div class="header-result-ip-info changed-font" id="isp"></div>
      </div>
    </div>
  </header>

  <main id="map">

  </main>

  <script src="./main.js"></script>
</body>

</html>
